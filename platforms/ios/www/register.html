<!DOCTYPE html>
<html>
    <head>
        <title>Signin</title>
    </head>
    <body>
        <div data-role="page" id="register">
            <div data-role="header" data-position="fixed" class="backheader">
                <h1 class="lang appheader" data-lang="registerHeader"></h1>
                <a href="#" data-rel="back" class="backArrow"></a>
            </div>
            <div role="main" class="ui-content">
                <div class="lang userTitle" data-lang="registerTitle"></div>
                <div class="lang caption" data-lang="registerCaption"></div>
                
                <div class="signinContainer">
                    <input name="registerMail" id="registerMail" placeholder="Ej:juangomez@tigo.com" value="" type="text">
                        
                    <input name="registerName" id="registerName" placeholder="Ej:juangomez" value="" type="text">
                        
                    <input name="registerPassword" id="registerPassword" placeholder="Contrasena" value="" autocomplete="off" type="password">
                        
                    <input name="registerRePassword" id="registerRePassword" placeholder="Repetir contrasena" value="" autocomplete="off" type="password">
                    
                </div>
                <div class="lang commentsButton" data-lang="registerButton" id="registerButton"></div>
            </div>
        </div>
    </body>
</html>
