<!DOCTYPE html>
<html>
    <head>
        <title>Country</title>
    </head>
    <body>
        <div data-role="page" id="country">
            <div data-role="header" data-position="fixed">
                <h1 class="appheader headerONE"><img src='img/Apptualizate.png' class="imgHeader"/></h1>
            </div>
            <div role="main" class="ui-content">
                <div  class="separatorLine"><span class="lang separtorText" data-lang="countryTitle"></span></div>
                
                <ul data-role="listview" id="countryList" class="listUI">
                    <div class="loadingContainer"><div class="loading"></div></div>
                </ul>
            </div>
            <div data-role="footer" data-position="fixed" data-tap-toggle="false">
                <div class="lang commentsButton" data-lang="next" id="countryNext"></div>
            </div>
        </div>
    </body>
</html>
