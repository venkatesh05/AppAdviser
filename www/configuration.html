<!DOCTYPE html>
<html>
    <head>
        <title>Configuration</title>
    </head>
    <body>
        <div data-role="page" id="configuration">

                <h1 class="lang appheader" data-lang="configuration"></h1>
            </div>
            <div role="main" class="ui-content">
                <div  class="separatorLine"><span class="lang separtorText" data-lang="favouritesLabel"></span></div>

        </div>
    </body>
</html>
